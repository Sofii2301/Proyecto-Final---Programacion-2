{% extends "index.html" %}

{% block content%}
<main>
    {% if name != '' %}
                        <div id="botones_logueado">
                                <button class="boton-barra-logueado">
                                    <a href="{{url_for('modificar_director')}}"> Modificar Director </a>
                                </button>
                        </div> 
    {% endif %}

    {% for datos in peliculas %}
            <article id="directores">
                <form method="POST" action="/peliculas/{{ datos ['Director'] }}" >
                    <h3 id="director">Director: {{ datos ['Director'] }}</h3>
                    <input type="submit" value="Peliculas" id="boton-pelisDire"> 
                </form>
            </article> 
    {% endfor %}
</main>
    
{% endblock %}
