{% extends "index.html" %}

{% block content%}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos_agregarPeli.css' )}}">
<div>
    <h1 id="h1_editar">{{peli}}</h1>
    <form action="/editar/{{peli}}", method="post" id="boton_editar">
        <h2 id="agregar"> Editar Película </h2>
            <div id="agregar">
                <label for="titulo"> Título de la película: </label>
                <input type="text" name="titulo" autofocus>
            </div>
            <div id="agregar">
                <label for="imagen"> Imágen: </label>
                <input type="url" name="imagen">
            </div>
            <div id="agregar">
                <label for="anio"> Año: </label>
                <input type="text" name="anio">
            </div>
            <div id="agregar">
                <label for="sinopsis"> Sinopsis: </label>
                <input type="text" name="sinopsis">
            </div>
            <div id="agregar">
                <label for="director"> Director: </label>
                <input type="text" name="director">
            </div>
            <div id="agregar">
                <label for="genero"> Genero: </label>
                <input type="text" name="genero">
            </div>
            <div id="agregar">
                <label for="comentario"> Comentario: </label>
                <input type="text" name="comentario">
            </div>
            <div id="agregar">
            <button type="submit" id="boton_enviar"> Editar </button>
            </div>
    </form>  
</div>

{% endblock %}
