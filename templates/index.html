<!DOCTYPE html>
<html >
    <head>
        <title>Pelis SBE</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos_index.css' )}}">
    </head>
<!-- titulo año director genero sinopsis y link a una imagen representativa eso es lo que se pide-->
    <body>
        <div id="contenedor">
            <header>
                <nav>   
                    <a title="perfil" href="{{url_for('ingresar')}}">  
                        <button class="boton-menu" > 
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                        <p> {{ name }} </p>
                        </button> 
                    </a>
                    <h1> Pelis SBE </h1>
                    <div class="barra_navegacion">
                        <button class="boton-barra">
                            <a href="{{url_for('directores')}}">Directores</a>
                        </button>
                        <button class=boton-barra>
                            <a href="{{url_for('generos')}}">Generos</a>
                        </button>
                        <button class="boton-barra">
                            <a href="{{url_for('home')}}">Inicio</a>
                        </button>
                        <button class="boton-barra">
                            <a href="{{url_for('imagenes')}}"> Imagenes </a>
                        </button>
                        <button class="boton-barra">
                            <a href="{{url_for('buscar_directores')}}">Buscar directores</a>
                        </button>
                        <button class="boton-barra">
                            <a href="{{url_for('buscar_peliculas')}}">Buscar peliculas</a>
                        </button>
                        <button class="boton-barra">
                            <a href="{{url_for('buscar_actores')}}">Buscar actores</a>
                        </button>
                        {% block barra %}
                        {% endblock %}
                    </div>
                </nav>
            </header>

            {% block content %}

            <div id="contenedor-central">
                <main>
                    <!-- para las peliculas -->
                    {% for datos in peliculas %}
                    <article>
                        <div id="img">
                            <img src="{{ datos['img'] }}" alt="imagen" width="200px" height="300px">
                        </div>
                        <div id="info">
                            <h2> {{ datos ['Titulo'] }} </h2>
                            <h3> Director: {{ datos ['Director'] }} </h3>
                            <h3> Año: {{datos ['año']  }} </h3>
                            <h3> Género: {{datos ['Genero'] }} </h3>
                            <p> Sinopsis: {{datos ['Sinopsis']}} </p> 
                        </div>
                            
                    </article>
                    {% endfor %}
                </main>

                <footer>
                    &copy Películas SBE
                </footer>
            </div>

            {% endblock %}

        </div>
    </body>
</html>
